<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Example 6</title>
    <!--IE fixes -->
    <script type="text/javascript" src="../lib/json2.js"></script>
    <script type="text/javascript"> if (!window['console']) console = {log: function() {}}; </script>
    <!--//end IE fixes -->
    <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>-->
    <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../simple.mvc.js"></script>
    <!--optional:-->
    <script type="text/javascript" src="../../simplemvc-showcase/lib/bootstrap/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../../simplemvc-showcase/lib/bootstrap/css/bootstrap.css" />
    <!--//end optional-->
  </head>
  <body style="background-color:#fcfcfc; border:1px solid #ccc; padding: 5px;">
    <h1>Databound elements</h1>
    <h2>Inside the View</h2>
    <!-- View ID: testArea -->
    <div id="testArea">
      Name: <input type="text" name="name" id="name" value="" />
      <br />
      Address: <input type="text" name="address" id="address" value="" />
      <br />
      <br />
      You wrote:
      <br />
      <input class="excludeFromModel" type="text" datasrc="#testArea" name="name" />
      <br />
      <input class="excludeFromModel" type="text" datasrc="#testArea" name="address" />
    </div><!-- //end of view -->
    <br />
    <h2>Outside the View</h2>
    <br />
    Currently editing: <span id="currentName"> </span>
    You wrote:
    <br />
    Name: <span style="font-weight: bold;" datasrc="#testArea" name="name"> </span>
    <br />
    Address: <span style="font-weight: bold;" datasrc="#testArea" name="address"> </span> 
    <script>
    var obj,
        viewId = '#testArea';
    $(function() {
      obj = MVC.ModelView(viewId, { 
        name : 'foo',
        address : 'bar'
      }, {
        focus: function(e, n, v) {
          $current = $('#currentName');
          $current.html(n);
          
        },
        keyup: function(e, n, v) {
          $this = e.currentTarget;
          obj.SetModelFromView();
          DebugObj('#debug', { o1 : { object : obj, readDom : true } });
        }
      });
      $('#name,#address').keyup();
    });
    </script>
    <div id="debug"> </div>
    <script src="debug.js"></script>
  </body>
</html>
