<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simple select list</title>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.9.0.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.0.0.js"></script>
    <!--IE fixes -->
    <script type="text/javascript" src="//rawgit.com/douglascrockford/JSON-js/master/json2.js"></script>
    <script type="text/javascript"> if (!window['console']) console = {log: function() {}}; </script>
    <!--//end IE fixes -->
    <script type="text/javascript" src="../simple.mvc.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/picnicss/5.1.0/picnic.min.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script>
    $(function() {
      $('#simpleList').ModelView({
        model: {
          items: MVC.List(['Choose...', 'item 1', 'item 2'])
        }
      });
    });
    </script>
  </head>
  <body>
    <div class="main">
      <div id="simpleList">
        <select name="items" class=""></select>
      </div>
      <br />
      <div datasrc="#simpleList">
        Selected item: <span name="selectedItem"></span>
      </div>
      <!--<h1>JS Fiddle</h1>
      <script async src="http://jsfiddle.net/bendot/w8y6xsgv/embed/js,html,result/"></script>-->
    </div>

  </body>
</html>
