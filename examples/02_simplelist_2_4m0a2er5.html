<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simple select list</title>
    <script src="//code.jquery.com/jquery-1.9.0.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.0.0.js"></script>
    <script type="text/javascript" src="../simple.mvc.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/picnicss/5.1.0/picnic.min.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script>
    $(function() {
    	// Room Model
		var Room = function(number, price) {
		  this.number = number;
		  this.price = price;
		  this.toString = function() {
		    return "Room # " + this.number + " costs $" + this.price;
		  }
		}
		$('#roomManager').ModelView({
		  model: {
		    rooms: MVC.List(['Choose...', new Room(101, 500), new Room(102, 600)])
		  }
		});
    });
    </script>
  </head>
  <body>
    <div class="main">
    	<div id="roomManager">
		  <label>Choose a room:</label>
		  <select name="rooms" class=""></select>
		</div>
		<div datasrc="#roomManager">
		  Selected room: <span name="selectedRoom"></span>
		</div>
      <h1>JS Fiddle</h1>
      <script async src="http://jsfiddle.net/bendot/4m0a2er5/embed/js,html,result/"></script>
    </div>

  </body>
</html>
