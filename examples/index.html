<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Examples overview</title>
    <!--IE fixes -->
    <script type="text/javascript" src="//rawgit.com/douglascrockford/JSON-js/master/json2.js"></script>
    <script type="text/javascript"> if (!window['console']) console = {log: function() {}}; </script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.7.2.min.js"></script>
    <!--//end IE fixes -->
    <!--optional:-->
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css" />
    <!--<script type="text/javascript" src="../../simplemvc-showcase/lib/google.code.prettify/js/prettify.js"></script>-->

    <!--//end optional-->
  </head>
  <body>
    <div class="container-fluid">
      <h1>
        Examples overview
        <small>Click on an example below to load it</small>
      </h1>
      <p>
        To create a new example: <a href="http://jsfiddle.net/bendot/RPqMr/" target="_blank">fork this template on fiddle</a>
      </p>
      <br />
      <div class="row-fluid">
        <div class="span12">
          <select>
            <option id="ky2fc">Autosave</option>
            <option id="MSDfF">Events</option>
            <option id="HEPWk">Controller</option>
            <option id="8LEyp">Complete Example</option>
            <option id="skCqj">Set View / Model Data</option>
            <option id="ULdeP">Databound elements</option>
            <option id="k4nyM">Databound (+excludeFromModel)</option>
            <option id="Dfh9r">Setting values</option>
            <option id="tLNbC">All form elements test</option>
            <option id="mfa7D">Cloning templates #1</option>
            <option id="ejG4v">Cloning templates #2</option>
            <option id="bZ7ZJ">Add property</option>
          </select>

          <br />

          <iframe id="exampleFrame" style="width: 100%; height: 1000px" src="http://jsfiddle.net/bendot/tLNbC/embedded/" allowfullscreen="allowfullscreen" frameborder="0"> </iframe>
        </div>
      </div>
    </div>
    <script>
    $(function() {
      $('li').each(function() {
        $(this)
          .html(
            $('<a href="#"></a>')
            .attr('id', $(this).attr('id'))
            .text($(this).text())
          );
      });


      //$('a[href="#"]').click(function(e) {
      $( "select" ).change(function(e) {
        //var id = e.target.id;
        var id = $(this).children(":selected").attr("id");
        $('#exampleFrame')
          .attr('src', getFiddleUrl(id))
          .show();
        e.preventDefault();
      });

      $('a[id="tLNbC"]').click();
    });
    </script>
    <script src="//rawgit.com/bnji/simplemvc/master/examples/debug.js"></script>
  </body>
</html>
