  <body>
    <div class="container-fluid">
      <h1>
        Examples overview
      </h1>
      <p>
        To create a new example: <a href="http://jsfiddle.net/bendot/RPqMr/" target="_blank">fork this template on fiddle</a>
      </p>
      <br />
      <div class="row-fluid">
        <div class="span12">
          <select>
            <option id="5451zxyf">Hello World</option>
            <option id="ky2fc">Autosave</option>
            <option id="MSDfF">Events</option>
            <option id="HEPWk">Controller</option>
            <option id="8LEyp">Complete Example</option>
            <option id="skCqj">Set View / Model Data</option>
            <option id="ULdeP">Databound elements</option>
            <option id="k4nyM">Databound (+excludeFromModel)</option>
            <option id="Dfh9r">Setting values</option>
            <option id="tLNbC">All form elements test</option>
            <option id="mfa7D">Cloning templates #1</option>
            <option id="ejG4v">Cloning templates #2</option>
            <option id="bZ7ZJ">Add property</option>
            <option id="9090vyjb">2 instance of Simple MVC ModelView</option>
            <option id="4m0a2er5">Simple Select (list)</option>
            <option id="uukugkwd">Select (list)</option>

          </select>
          <iframe id="exampleFrame" style="width: 100%; height: 1000px" src="http://jsfiddle.net/bendot/tLNbC/embedded/" allowfullscreen="allowfullscreen" frameborder="0"> </iframe>
        </div>
      </div>
    </div>
    <script>
    $(function() {
      $('li').each(function() {
        $(this)
          .html(
            $('<a href="#"></a>')
            .attr('id', $(this).attr('id'))
            .text($(this).text())
          );
      });
      $( "select" ).change(function(e) {
        var id = $(this).children(":selected").attr("id");
        $('#exampleFrame')
          .attr('src', getFiddleUrl(id))
          .show();
        e.preventDefault();
      });
      $('a[id="tLNbC"]').click();
    });
    </script>
    <script src="debug.js"></script>
  </body>
