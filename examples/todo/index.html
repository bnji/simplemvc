<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <!--<script src="//code.jquery.com/jquery-1.10.1.min.js"></script>-->
    <script src="//code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="../../simple.mvc.js"></script>
    <script src="../../simple.mvc.json.js"></script>
    <!--<script src="//rawgit.com/bnji/simplemvc/master/simple.mvc.js"></script>
    <script src="//rawgit.com/bnji/simplemvc/master/simple.mvc.json.js"></script>-->
    <link rel="stylesheet" type='text/css' href='todo.css' />
    <script src="//netdna.bootstrapcdn.com/bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css" />
    <!--IE fixes -->
    <script src="//rawgit.com/bnji/simplemvc/master/lib/json2.js"></script>
    <script type="text/javascript"> if (!window['console']) console = {log: function() {}}; </script>
    <script>
    //$ = {}
    </script>
    <!--//end IE fixes -->
    <script src="../../lib/jstorage.min.js"></script>
    <!--<script src="//rawgit.com/bnji/simplemvc/master/lib/jstorage.min.js"></script>-->
    <script src="../debug.js"></script>
    <!--<script src="//rawgit.com/bnji/simplemvc/master/examples/debug.js"></script>-->
    <title>todo</title>
  </head>
  <body>
    <!--
      Note: This template is part of the 'index.html'-file in the same directory.
      It depends on jQuery, jStorage and simple.mvc.js (+todo.css).
      This template is for readability and easier maintenance placed here.
    -->
    <!-- Todo View -->
    <div id='todos' class="well">
      <div class="page-header">
        <h1>Todos</h1>
      </div>
      <!-- Input -->
      <input type='text' class='create' name='create' class="excludeFromModel" placeholder="Enter a todo item..." />

      <!-- List of notes -->
      <ul id='note-list'>
        <!-- Note View (template) -->
        <li class="todo" id="list-template" style="display: none;">
          <div class="row-fluid">
            <div class="span9">
              <!-- isComplete and note are members of the Notes' Model -->
              <input type="checkbox" name="isComplete" />
              <span rel="tooltip" datasrc="" name="note" class="note" id="note"> a note </span>
              <input type="text" name="note" style="display: none;" />
            </div>
            <div class="span3">
              <!-- A controller button (for testing) -->
              <a class="btn btn-primary btn-mini pull-right isEvent" href="#" name="showData">show data</a>
            </div>
          </div>
        </li><!-- //end Note View (template) -->
      </ul>

      <!-- "Databound" elements: Information about the Model & View data -->
      <div id='todo-stats' class="excludeFromModel">
        <span id="notesCount" class="notesCount"> 0 </span> <span class="notesCountText"> item/s </span> done.
        <br />
        <a href="#" name="clearAll" id="clearAll" class="btn btn-danger btn-mini isEvent">
          Remove all
        </a>
        <a href="#" name="clearDone" id="clearDone" class="btn btn-danger btn-mini isEvent" style="display: none;">
          Remove <span id="notesDone"> 0 </span> completed <span class="notesDone"> item/s </span>
        </a>

        <a href="#" name="exportJSON" id="exportJSON" class="btn btn-primary btn-mini isEvent">
          Export JSON
        </a>
        <div id="jsonFileUrl" class="excludeFromModel pull-right"> </div>
      </div>

    </div><!-- //end Todo View -->
    <!-- Include the todo core script here -->
    <script src="todoItem.js"></script>
    <script src="todoList.js"></script>
    <!-- Include the store script -->
    <script src="store.js"></script>
    <!-- Extra functionality: -->
    <script>
      $('.note').tooltip({
        animation: true,
        placement: 'left',
        title: 'Click to edit',
        trigger: 'hover',
        delay: { show: 100, hide: 250 }
      });
    </script>
    <div id="debug"></div>
  </body>
</html>
