<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SimpleMVC Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Simple MVC -->
    <script src="../../../simple.mvc.js"></script>
    <!-- Todo App -->
    <link rel="stylesheet" type='text/css' href='../todo.css' />
  </head>
  <body>
    <!-- Todo Note Template -->
    <li class="todo" id="list-template">
      <!-- isComplete and note are members of the Notes' Model -->
      <input type="checkbox" name="isComplete" />
      <span datasrc="" name="note" class="note" id="note"> a note </span>
      <input type="text" name="note" style="display: none;" />
      <a class="isEvent" href="#" name="showData">show data</a>
    </li>
    <!-- //end Note View (template) -->
    <!-- Todo Main View -->
    <div id='todos'>
      <h1>Simple MVC - Simple Todo App</h1>
      <!-- Input Field -->
      <input type='text' class='create excludeFromModel' name='create' placeholder="Enter a todo item..." />
      <!-- List of todo notes -->
      <ul id='note-list'></ul>
      <!-- "Databound" elements: Information about the Model & View data -->
      <div id='todo-stats' class="excludeFromModel">
        <span id="notesCount"> 0 </span> <span class="notesCountText"> item/s </span> done.
        <br />
        <a href="#" name="clearAll" id="clearAll" class="isEvent" style="display: none;">Remove all</a>
        <br />
        <a href="#" name="clearDone" id="clearDone" class="isEvent" style="display: none;">Remove completed item/s</a>
      </div>
    </div>
    <!-- //end Todo View -->
    <!-- Todo Scripts -->
    <script src="todoItem.js"></script>
    <script src="todoList.js"></script>
    <!-- //end Todo Scripts -->
  </body>
</html>
