  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SimpleMVC Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Simple MVC -->
    <script src="../../../simple.mvc.js"></script>
    <script src="../../../simple.mvc.json.js"></script>
    <!-- Todo App -->
    <link rel="stylesheet" type='text/css' href='../todo.css' />
    <!-- Bootstrap -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css" />
    <!--IE fixes -->
    <script src="//rawgit.com/bnji/simplemvc/master/lib/json2.js"></script>
    <script type="text/javascript"> if (!window['console']) console = {log: function() {}}; </script>
    <script>
    //$ = {}
    </script>
    <!--//end IE fixes -->
    <!-- Local storage -->
    <script src="../../../lib/jstorage.min.js"></script>
    <script src="../../store.js"></script>
  </head>
  <body>
    <!-- Todo Note Template -->
    <li class="todo" id="list-template">
      <div class="row-fluid">
        <div class="span9">
          <!-- isComplete and note are members of the Notes' Model -->
          <input type="checkbox" name="isComplete" />
          <span datasrc="" name="note" class="note" id="note"> a note </span>
          <input type="text" name="note" style="display: none;" />
        </div>
        <div class="span3">
          <!-- A controller button (for testing) -->
          <a class="btn btn-default btn-mini pull-right isEvent" href="#" name="showData">show data</a>
        </div>
      </div>
    </li>
    <!-- //end Note View (template) -->
    <!-- Todo Main View -->
    <div id='todos' class="well">
      <div class="page-header">
        <h1>Simple MVC - Advanced Todo App</h1>
      </div>
      <!-- Input Field -->
      <input type='text' class='create excludeFromModel' name='create' placeholder="Enter a todo item..." />
      <!-- List of todo notes -->
      <ul id='note-list'></ul>
      <!-- "Databound" elements: Information about the Model & View data -->
      <div id='todo-stats' class="excludeFromModel">
        <span id="notesCount" class="notesCount"> 0 </span> <span class="notesCountText"> item/s </span> done.
        <br />
        <a href="#" name="clearAll" id="clearAll" class="btn btn-danger isEvent">
          Remove all
        </a>
        <a href="#" name="clearDone" id="clearDone" class="btn btn-danger isEvent" style="display: none;">
          Remove <span id="notesDone"> 0 </span> completed <span class="notesDone"> item/s </span>
        </a>
        <a href="#" name="exportJSON" id="exportJSON" class="btn btn-primary isEvent pull-right">
          Export data (JSON)
        </a>
      </div>
    </div>
    <!-- //end Todo View -->
    <!-- Todo Scripts -->
    <script src="todoItem.js"></script>
    <script src="todoList.js"></script>
    <!-- //end Todo Scripts -->
  </body>
</html>
